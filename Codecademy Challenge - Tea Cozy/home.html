<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>

    
        <div class="wrapper">
            <div class="container">
                <img id="logo" src="content/img-tea-cozy-logo.png">
                <nav>
                    <ol>
                        <li>MISSION</li>
                        <li>FEATURED TEA</li>
                        <li>LOCATIONS</li>
                    </ol>
                </nav>
            </div>
        </div>
    

    <div class="wrapper">
        <div id="background">
            <img src="./content/img-mission-background.jpg">
            <div id="mission">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="textbox">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?"</h4>
        </div>
    </div>

    <div class="wrapper">
        <div class="flexcontainer">
            <div class="innerbox">
                <img src="./content/img-berryblitz.jpg">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="innerbox">
                <img src="./content/img-spiced-rum.jpg">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="innerbox">
                <img src="./content/img-donut.jpg">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="innerbox">
                <img src="./content/img-myrtle-ave.jpg">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="innerbox">
                <img src="./content/img-bedford-bizarre.jpg">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>

    </div>


</body>
</html>
