<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do WebApp [Front-end]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="./style.css" type="text/CSS" rel="stylesheet">
 
</head>


<body>

<header>
  <h1>To Do App [front-end only]</h1>
</header>

<section class="main">  
  <div class="wrapper"> 
    <div class="user-input">
      <h2>Create task</h2>
     
        <div>
       
        <label for="title">Task:</label>
        <br>
        <input type="text" id="title" name="title" max-length="50" required>
        <br>
     
     
        <label for="description">Description:</label>
        <br>
        <textarea id="description" name="description" rows="5" cols="55" max-length="400" ></textarea>
        <br>


        <button id="addToDo">Create item</button>
        <p id="note">Please provide a task and description.</p>
        </div>
      
    </div>

    <div class="list">
        <h2>To do list</h2>
        <div id="listContent">
          <ol id="listContentActual">
          
          </ol>
        </div>
             
    </div>

  </div>
</section>

 <footer>
   <p><a href="/index.html" ><-- back to main menu</a></p>
 </footer>

 <script type="text/javascript" src="./script.js"></script>

</body>

</html>
