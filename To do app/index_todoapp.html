<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do WebApp [Front-end]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="./style.css" type="text/CSS" rel="stylesheet">
</head>


<body>

<header>
  <h1>To Do App [Front end only]</h1>
</header>

<section class="main">  
  <div class="wrapper"> 
    <div class="user-input">
      <h2>Item entry</h2>
      <form>
        <label for="entry-date">Entry date: </label>
        <br>
        <input type="date" id="entry-date" name="entry-date" min="2022-01-01" max="2050-12-31">
        <br>
     
        <label for="entry">Task: </label>
        <br>
        <textarea id="entry" name="entry" rows="5" cols="55"></textarea>
        <br>
       
        <input type="submit" value="Create entry">
      </form>
    </div>
    <div class="list">
        <h2>List content</h2>
        <p>this is where the list items will appear</p>
        <p>hopefully they'll work</p>
    </div>
  </div>
</section>

 <footer>
   <p><a href="/index.html" ><-- back to main menu</a></p>
 </footer>

</body>

</html>
